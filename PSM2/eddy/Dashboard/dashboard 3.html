<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="title">
                <img src="UTM-LOGO.png" alt="Logo" class="logo">
                <h1>JOHOR BAHRU HIGH COURT</h1>
                <span class="coordinates">1.4560° N, 103.7602° E</span>
            </div>
            <div class="date-time">
                <span>Thu 30 May @ 10:40:04</span>
                <a href="#">Go to Map / Change Site</a>
            </div>
        </div>
    </header>
    <main>
        <section class="microclimate">
            <div class="microclimate-title">
                <h2>Heritage Site Photo</h2>
            </div>
            <div class="microclimate-content">
                <div class="microclimate-info">
                    <!-- Info boxes as in original file -->
                </div>
                <div class="microclimate-image">
                    <img src="Johor_Bahru_High_Court.jpg" alt="Johor Bahru High Court">
                </div>
            </div>
        </section>
        
        <section class="interactive-section">
            <h2>Monthly Analysis</h2>
            <div class="monthly-analysis">
                <button id="prev-month" onclick="prevMonth()">Previous</button>
                <div class="image-container">
                    <img id="month-image" src="Actual%20vs%20Predicted%20Values%20Month%201.png" alt="Month 1: Actual vs Predicted Values">
                </div>
                <button id="next-month" onclick="nextMonth()">Next</button>
            </div>
        </section>
        
        <section class="average-trend">
            <h2>Average Monthly Trend</h2>
            <div class="trend-buttons">
                <button onclick="changeTrend('rainfall')">Rainfall</button>
                <button onclick="changeTrend('temperature')">Temperature</button>
                <button onclick="changeTrend('humidity')">Relative Humidity</button>
                <button onclick="changeTrend('wind')">Wind Speed</button>
            </div>
            <div class="image-container">
                <img id="trend-image" src="Average%20Monthly%20Rainfall%20Trend.png" alt="Average Monthly Rainfall Trend">
            </div>
        </section>

        <section class="anomaly-plot">
            <h2>Anomaly Plot</h2>
            <div class="anomaly-buttons">
                <button onclick="changeAnomalyPlot('rainfall')">Rainfall</button>
                <button onclick="changeAnomalyPlot('temperature')">Temperature</button>
                <button onclick="changeAnomalyPlot('humidity')">Relative Humidity</button>
                <button onclick="changeAnomalyPlot('wind')">Wind Speed</button>
            </div>
            <div class="image-container">
                <img id="anomaly-image" src="Rainfall%20Anomaly%20Plot.png" alt="Rainfall Anomaly Plot">
            </div>
        </section>

        <section class="correlation-matrix">
            <h2>Correlation Matrix</h2>
            <div class="image-container">
                <img src="Correlation%20Matrix.png" alt="Correlation Matrix">
            </div>
        </section>
        
        <section class="scatter-plots">
            <h2>Scatter Plots</h2>
            <div class="scatter-buttons">
                <button onclick="changeScatterPlot('rainfall-humidity')">Rainfall vs Humidity</button>
                <button onclick="changeScatterPlot('rainfall-temperature')">Rainfall vs Temperature</button>
                <button onclick="changeScatterPlot('temperature-humidity')">Temperature vs Humidity</button>
            </div>
            <div class="scatter-images">
                <div class="image-container">
                    <img id="scatter-plot-image" src="Scatter-Rainfall-Relative%20Humidity.png" alt="Rainfall vs Humidity">
                </div>
            </div>
        </section>

        <section class="predicted-values">
            <h2>Predicted Values for 2024</h2>
            <div class="predicted-buttons">
                <button onclick="changePredictedImage('rainfall')">Rainfall</button>
                <button onclick="changePredictedImage('temperature')">Temperature</button>
                <button onclick="changePredictedImage('humidity')">Relative Humidity</button>
                <button onclick="changePredictedImage('wind')">Wind Speed</button>
            </div>
            <div class="image-container">
                <img id="predicted-image" src="Predicted%20Values%20for%20Rainfall%202024.png" alt="Predicted Values for Rainfall 2024">
            </div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
